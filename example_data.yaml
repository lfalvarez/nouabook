- fields: {additional_name: '', biography: "Cooperativista, empresario, cafetalero,
      banquero y pol\xEDtico guatemalteco. Tiene una licenciatura en Ciencias Pol\xEDticas
      de la Universidad de San Carlos de Guatemala. Presidente de Banrural desde 1998
      a 2013; director de la Asociaci\xF3n Nacional del Caf\xE9 (Anacaf\xE9) durante
      20 a\xF1os, de 1986 a 2006.\r\n\r\n\r\nPuestos que ha ostentado: \r\n----------------------------------\r\n\r\nEn
      1984 fue miembro del Consejo Directivo de la Escuela de Ciencia Pol\xEDtica
      de la Universidad de San Carlos de Guatemala. De 1985 a 1989 catedr\xE1tico
      de la Escuela de Ciencia Pol\xEDtica de la Universidad San Carlos de Guatemala.
      En 1988  y hasta 1990 fue catedr\xE1tico de la Facultad de Ciencia Pol\xEDtica
      de la Universidad Rafael Land\xEDvar. Desde 1990 a 1998 gerente general de la
      Federaci\xF3n de Cooperativas Agr\xEDcolas de productores de Caf\xE9 de Guatemala
      R.L. FEDECOCAGUA.\r\nAdem\xE1s, en 1994 form\xF3 parte del mundo de la banca,
      durante el proceso de transformaci\xF3n del Bandesa hacia Banrural. Durante
      1997 a 1998 fue el presidente de la Junta Directiva de CONTIERRA.\r\nDesde enero
      de 1998 a diciembre de 2013 fue miembro del Consejo de Administraci\xF3n del
      Banco de Desarrollo Rural, S. A. Tambi\xE9n entre julio 1998 y  enero del a\xF1o
      2000 fue viceministro de Ganader\xEDa, Recursos Hidrobiol\xF3gicos y Alimentaci\xF3n
      en el Ministerio de Agricultura, Ganader\xEDa y Alimentaci\xF3n \u2013 MAGA,
      durante el gobierno de \xC1lvaro Arz\xFA.\r\n\r\n\r\nA partir de diciembre de
      1999 ha sido el presidente del Consejo de Administraci\xF3n del Banco de Desarrollo
      Rural \u2013 Banrural. Desde noviembre de 2002 a noviembre 2003 fue el vicepresidente
      de la Asociaci\xF3n Nacional del Caf\xE9 (Anacaf\xE9).Durante el 2002 a 2004
      fungi\xF3 como miembro del Consejo Directivo Fondo de Tierras. A partir de abril
      de 2003 a 2013 fue miembro de la Junta Directiva de la Asociaci\xF3n Bancaria
      de Guatemala \u2013 ABG. En noviembre 2003 a noviembre de 2006 fue presidente
      durante tres per\xEDodos consecutivos de la Fundaci\xF3n de la Caficultura para
      el Desarrollo - FUNCAFE.  \r\n\r\n\r\nDesde septiembre de 2005 el Ministerio
      de Relaciones Exteriores lo nombr\xF3 representante permanente de Guatemala
      ante la Organizaci\xF3n Internacional del Caf\xE9, -OIC-, con sede en Londres,
      en el Rango de Embajador.Desde septiembre de 2006 fue un a\xF1o presidente de
      la Junta Ejecutiva de la Organizaci\xF3n Internacional del Caf\xE9 - OIC. A
      partir de abril de 2008  a marzo de 2009 fue el presidente de Asociaci\xF3n
      Bancaria de Guatemala \u2013 ABG. En noviembre 2008 durante un a\xF1o fue el
      segundo vicepresidente de la Federaci\xF3n Latinoamericana de Bancos \u2013
      FELABAN. Adem\xE1s, en marzo de 2013 fue presidente del concejo de la Organizaci\xF3n
      Internacional del Caf\xE9 \u2013 OIC\r\nEn julio 2013 fue el vicepresidente
      del Consejo Econ\xF3mico Social \u2013CES", birth_date: '', created_at: ! '2015-07-07
