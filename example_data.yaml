- fields: {additional_name: '', biography: "Licenciada en Ciencias de Comunicaci\xF3n
      y ex primera dama de la Naci\xF3n. El 13 de mayo de 2013, su partido la proclam\xF3
      precandidata para la elecci\xF3n presidencial de 2015. Busc\xF3 ser inscrita
      para participar en la elecci\xF3n presidencial de 2011, pero fue rechazada por
      el Tribunal Supremo Electoral, la Corte Suprema de Justicia y la Corte de Constitucionalidad
      por divorciarse de \xC1lvaro Colom con la finalidad de ser inscrita como candidata
      presidencial, siendo esto no permitido por ser un familiar cercano al presidente
      en curso.\r\n\r\n\r\nBiograf\xEDa\r\nNaci\xF3 el 05 de octubre 1955, en el municipio
      de Melchor de Mencos, Pet\xE9n. Hija de Enrique Torres y de Teresa Casanova,
      mujer destacada en su trayectoria al dirigir la alcald\xEDa municipal de su
      pueblo natal Melchor de Mencos. Es madre de 3 mujeres y 1 var\xF3n. Es la ex
      esposa de \xC1lvaro Colom Caballeros, ex presidente de la Rep\xFAblica de  Guatemala.
      Cuenta con una licenciatura en Ciencias de la Comunicaci\xF3n, con estudios
      de maestr\xEDa en Pol\xEDticas P\xFAblicas. \r\n\r\nFue una exitosa empresaria
      de la industria de la confecci\xF3n (textiles). Ocupo posiciones gerenciales
      de alta responsabilidad en la industria textil y lleg\xF3 a administrar su propia
      empresa dentro de esta rama econ\xF3mica tan importante.\r\n\r\nEn el a\xF1o
      2002 fund\xF3 el partido Unidad Nacional de la Esperanza \u2013 UNE, de ideolog\xEDa
      socialdem\xF3crata. Su exesposo \xC1lvaro Colom fue quien logr\xF3 el triunfo
      en las elecciones de 2007. Por lo que fue la Primera Dama de la Naci\xF3n y
      tuvo el puesto de coordinadora del Consejo de Cohesi\xF3n Social.\r\n\r\nEn
      el a\xF1o 2012 fue electa como Secretaria General y se le solicit\xF3 ser la
      precandidata presidencial. Actualmente, fue elegida candidata a presidente por
      el partido UNE.\r\n\r\nFormaci\xF3n educativa\r\nSus estudios iniciaron en la
      escuela p\xFAblica de Melchor de Mencos. Curs\xF3 estudios superiores en la
      Universidad de San Carlos de Guatemala, donde obtuvo la Licenciatura en Ciencias
      de la Comunicaci\xF3n. Desde siempre se interes\xF3 en el estudio del Estado.
      Por ello, estudi\xF3 la Maestr\xEDa en Pol\xEDticas P\xFAblica en la Universidad
      Rafael Land\xEDvar, que se encuentra pendiente de tesis. Adicionalmente, ha
      participado en numerosos cursos relacionados con la Administraci\xF3n P\xFAblica.\r\n",
