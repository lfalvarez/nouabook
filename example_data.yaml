- fields: {content_type: 10, note: "\"Cada centro de salud requiere contar con el
      m\xEDnimo recurso humano, farmacol\xF3gico y de infraestructura con lo que se
      garantice la atenci\xF3n \xF3ptima de cada paciente. \"", object_id: '229',
    url: 'http://baldizon.com/plan-gobierno/'}
  model: popolo.link
  pk: 1
- fields: {content_type: 10, note: "\"Implementar un modelo que permita que pasemos
      a prevenir para curar menos enfermedades y que el \xE1rea curativa debe ser
      efectiva y tener como centro al paciente, gestionando el sistema en forma transparente
      y proba.\"", object_id: '233', url: 'http://robertogonzalez.gt/plandegobierno'}
  model: popolo.link
  pk: 2
- fields: {content_type: 10, note: "\"Para un mejor funcionamiento y saneamiento de
      la red hospitalaria y de Centros de Salud, proponemos una reorganizaci\xF3n
      del sistema que brinde autonom\xEDa a cada hospital.\"", object_id: '230', url: 'http://www.pan.gt/propuestas/salud/'}
  model: popolo.link
  pk: 3
- fields: {content_type: 10, note: "\"Descentralizaci\xF3n, desconcentraci\xF3n, desburocratizaci\xF3n
      y modernicaci\xF3n de la administraci\xF3n p\xFAblica.\"", object_id: '234',
    url: 'http://www.movimientonuevarepublica.org/'}
  model: popolo.link
  pk: 4
- fields: {content_type: 10, note: "\"Hay que trabajar mucho en la prevenci\xF3n.
      Hoy por hoy s\xF3lo hay centros de salud en los cascos urbanos, hab\xEDamos
      logrado centros de atenci\xF3n permanente .\"", object_id: '238', url: 'http://www.plazapublica.com.gt/content/sandra-torres-y-una-socialdemocracia-maquilera'}
  model: popolo.link
  pk: 5
- fields: {content_type: 10, note: '"Regionalizar, descentralizar y desconcentrar
      el Sistema Nacional de Salud para que sean eficientes las compras de medicamentos
      y productos de medicina alternativa."', object_id: '236', url: 'https://drive.google.com/file/d/0B9xUljzDScQUWHdjQXNJT0VycVRyUTc4X1VfZzd1WGxjeWVj/view'}
  model: popolo.link
  pk: 6
- fields: {content_type: 10, note: "\"Como estrategia general, impulsaremos una pol\xEDtica
      fiscal que favorezca el crecimiento econ\xF3mico por medio de un gasto publico
      eficaz, que se concentre en el mejoramiento del capital humano. Primordialmente
      estabilizar las finanzas p\xFAblicas, seguido por la atenci\xF3n de los problemas
      sociales y econ\xF3micos del pa\xEDs.\" ", object_id: '294', url: 'http://baldizon.com/plan-gobierno/'}
  model: popolo.link
  pk: 7
- fields: {content_type: 10, note: "\"Le vamos a dar a la madre de casa una tarjeta
      de d\xE9bito, se va a llamar la Tarjeta de Remesas Familiares y la tarjeta va
      a tener un saldo de Q. 600. 00 que la madre de familia puede utilizar para comprar
      comida en su comunidad, ac\xE1 en Zacapa\". Minuto 05:07", object_id: '243',
    url: 'https://www.youtube.com/watch?v=Fd4JgUUufog'}
  model: popolo.link
